<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        
        <script type="text/javascript" charset="utf-8"> 

        // Setting up Google Analytics variables
        var myAnalyticsAccount = "UA-25926854-4";
        var gaPlugin;

        // Wait for PhoneGap to load
        document.addEventListener("deviceready", onDeviceReady(), false);

        // PhoneGap is ready

        function onDeviceReady() {
			// Initializing Google Analytics
			alert(window.plugins);
			gaPlugin = window.plugins.gaPlugin;
			alert("onDeviceReady2");
			try{
				
				gaPlugin.init(nativePluginResultHandler, nativePluginErrorHandler, "UA-25926854-4", 10);
			
			}catch(e){
				alert(e)
			}
			
			alert("onDeviceReady3");
			trackPage();
        }

        // Google Analytics Error Handlyer
        function nativePluginErrorHandler(result) {
        	alert('errorHandler: '+result);
        }
		
		  // Google Analytics Success Handler     
        function nativePluginResultHandler(result) {
			alert('successHandler: '+result);
        }    
		

        // Google Analytics Success Handler     
        function trackPage() {
			//alert("successHandler1");
			gaPlugin.trackPage( openSuccessHandler("App opening tracked"), errorHandler("trackPage Failed"), "/index");
			//gaPlugin.trackEvent(openSuccessHandler(), errorHandler("trackEventFailed"), "App", "Open", "App","app opned");
        }    
		
		 function openSuccessHandler(message) {
        	//alert(message);
        }   
 
	</script> 
        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
